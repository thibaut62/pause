<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Fin de Pause</title>
    <meta name="theme-color" content="#4CAF50">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --container-bg: white;
            --text-color: #333;
            --text-secondary: #555;
            --border-color: #ddd;
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
            --result-bg: #f9f9f9;
        }
        
        [data-theme="dark"] {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-color: #333;
            --primary-color: #3b9c3f;
            --primary-hover: #2e8732;
            --result-bg: #2a2a2a;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            transition: background-color 0.3s ease;
        }
        
        .container {
            background-color: var(--container-bg);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 20px;
        }
        
        .instructions {
            font-size: 16px;
            margin-bottom: 15px;
            color: var(--text-secondary);
        }
        
        .time-picker {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .time-column {
            width: 45%;
            text-align: center;
        }
        
        .time-separator {
            font-size: 36px;
            display: flex;
            align-items: center;
        }
        
        .time-select {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--container-bg);
            appearance: menulist;
            text-align: center;
            cursor: pointer;
            color: var(--text-color);
        }
        
        .time-label {
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .current-time {
            text-align: right;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--primary-hover);
        }
        
        .result-box {
            background-color: var(--result-bg);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .result {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
            color: var(--text-color);
        }
        
        .notification-time {
            font-size: 16px;
            color: var(--text-secondary);
            text-align: center;
        }
        
        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .popup-content {
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 350px;
            color: var(--text-color);
        }
        
        .popup-title {
            font-size: 18px;
            color: var(--text-color);
            margin-bottom: 10px;
        }
        
        .popup-message {
            margin-bottom: 15px;
            color: var(--text-secondary);
        }
        
        .popup-close {
            text-align: right;
        }
        
        .theme-switch {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: var(--container-bg);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border: none;
            color: var(--text-color);
            font-size: 18px;
        }
        
        .offline-notice {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <button class="theme-switch" id="theme-switch">‚òÄÔ∏è</button>
    
    <div class="container">
        <h1>Calculateur de Fin de Pause</h1>
        
        <div class="current-time" id="current-time">Heure actuelle: --:--</div>
        
        <div class="instructions">
            Entrez l'heure de d√©but de pause (HH:MM)
        </div>
        
        <!-- S√©lecteur d'heure avec menus d√©roulants -->
        <div class="time-picker">
            <div class="time-column">
                <div class="time-label">Heure</div>
                <select class="time-select" id="hour-select"></select>
            </div>
            <div class="time-separator">:</div>
            <div class="time-column">
                <div class="time-label">Minute</div>
                <select class="time-select" id="minute-select"></select>
            </div>
        </div>
        
        <!-- Le champ texte est cach√© mais conserv√© pour la logique existante -->
        <div style="display: none;">
            <input type="text" id="time-input">
        </div>
        
        <button id="calculate-btn">Calculer la fin de pause</button>
        
        <div class="result-box">
            <div class="result" id="result-label">La fin de votre pause sera √†: --:--</div>
            <div class="notification-time" id="notification-label">Notification 7 min avant: --:--</div>
        </div>
    </div>
    
    <div class="offline-notice" id="offline-notice">
        Application en mode hors ligne
    </div>
    
    <div class="popup" id="popup">
        <div class="popup-content">
            <div class="popup-title" id="popup-title">Titre</div>
            <div class="popup-message" id="popup-message">Message</div>
            <div class="popup-close">
                <button id="popup-close-btn">Fermer</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // √âl√©ments de l'interface
            const currentTimeElement = document.getElementById('current-time');
            const timeInput = document.getElementById('time-input');
            const calculateBtn = document.getElementById('calculate-btn');
            const resultLabel = document.getElementById('result-label');
            const notificationLabel = document.getElementById('notification-label');
            const popup = document.getElementById('popup');
            const popupTitle = document.getElementById('popup-title');
            const popupMessage = document.getElementById('popup-message');
            const popupCloseBtn = document.getElementById('popup-close-btn');
            const themeSwitch = document.getElementById('theme-switch');
            const offlineNotice = document.getElementById('offline-notice');
            
            // √âl√©ments du s√©lecteur d'heure
            const hourSelect = document.getElementById('hour-select');
            const minuteSelect = document.getElementById('minute-select');
            
            // Variables pour stocker les heures
            let endTime = null;
            let notificationTime = null;
            
            // Initialiser le th√®me
            function initTheme() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                updateThemeIcon(savedTheme);
            }
            
            // Mettre √† jour l'ic√¥ne du th√®me
            function updateThemeIcon(theme) {
                themeSwitch.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            }
            
            // Changer de th√®me
            themeSwitch.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });
            
            // Initialiser les options du s√©lecteur d'heure
            function initializeTimeSelects() {
                // Ajouter les heures (0-23)
                for (let i = 0; i < 24; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.text = String(i).padStart(2, '0');
                    hourSelect.appendChild(option);
                }
                
                // Ajouter les minutes (0-59)
                for (let i = 0; i < 60; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.text = String(i).padStart(2, '0');
                    minuteSelect.appendChild(option);
                }
                
                // D√©finir l'heure actuelle par d√©faut
                const now = new Date();
                hourSelect.value = now.getHours();
                minuteSelect.value = now.getMinutes();
                
                // Mettre √† jour le champ de saisie cach√©
                updateTimeInput();
            }
            
            // Mettre √† jour le champ de saisie cach√© lorsque les s√©lecteurs changent
            function updateTimeInput() {
                const hour = String(hourSelect.value).padStart(2, '0');
                const minute = String(minuteSelect.value).padStart(2, '0');
                timeInput.value = `${hour}:${minute}`;
            }
            
            // Mettre √† jour l'heure actuelle
            function updateCurrentTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                currentTimeElement.textContent = `Heure actuelle: ${hours}:${minutes}`;
            }
            
            // Mettre √† jour l'heure actuelle toutes les minutes
            updateCurrentTime();
            setInterval(updateCurrentTime, 60000);
            
            // Valider le format de l'heure
            function validateTime(timeText) {
                if (!timeText.includes(':')) {
                    return false;
                }
                
                try {
                    const [hours, minutes] = timeText.split(':').map(Number);
                    return hours >= 0 && hours <= 23 && minutes >= 0 && minutes <= 59;
                } catch {
                    return false;
                }
            }
            
            // Afficher une popup
            function showPopup(title, message) {
                popupTitle.textContent = title;
                popupMessage.textContent = message;
                popup.style.display = 'flex';
            }
            
            // Fermer la popup
            popupCloseBtn.addEventListener('click', function() {
                popup.style.display = 'none';
            });
            
            // Programmer une notification
            function scheduleNotification() {
                if (!notificationTime) {
                    return;
                }
                
                try {
                    const now = new Date();
                    const timeUntilNotification = notificationTime - now;
                    
                    if (timeUntilNotification <= 0) {
                        return;
                    }
                    
                    // V√©rifier si les notifications sont prises en charge
                    if (!("Notification" in window)) {
                        showPopup('Notifications non support√©es', 'Votre navigateur ne prend pas en charge les notifications');
                        return;
                    }
                    
                    // Demander la permission
                    Notification.requestPermission().then(function(permission) {
                        if (permission === "granted") {
                            // Programmer la notification
                            setTimeout(function() {
                                const notification = new Notification('Fin de pause imminente', {
                                    body: 'Votre pause se termine dans 7 minutes',
                                    icon: 'https://cdn-icons-png.flaticon.com/512/3589/3589024.png'
                                });
                            }, timeUntilNotification);
                            
                            showPopup('Notification programm√©e', 
                                    `Une notification est programm√©e pour 7 minutes avant la fin de votre pause`);
                        } else {
                            showPopup('Permission requise', 'Veuillez autoriser les notifications pour recevoir l\'alerte 7 minutes avant la fin de votre pause');
                        }
                    });
                } catch (e) {
                    showPopup('Erreur de notification', `Impossible de programmer la notification: ${e.message}`);
                }
            }
            
            // Calculer l'heure de fin
            calculateBtn.addEventListener('click', function() {
                const timeText = timeInput.value.trim();
                
                // Valider la saisie
                if (!validateTime(timeText)) {
                    showPopup('Format d\'heure invalide', 'Veuillez entrer une heure valide au format HH:MM');
                    return;
                }
                
                try {
                    // Analyser l'heure
                    const [hours, minutes] = timeText.split(':').map(Number);
                    const now = new Date();
                    const startTime = new Date(now);
                    startTime.setHours(hours, minutes, 0, 0);
                    
                    // Calculer l'heure de fin (40 minutes plus tard)
                    endTime = new Date(startTime);
                    endTime.setMinutes(endTime.getMinutes() + 40);
                    
                    // Calculer l'heure de notification (7 minutes avant la fin)
                    notificationTime = new Date(startTime);
                    notificationTime.setMinutes(notificationTime.getMinutes() + 33);
                    
                    // Formater les heures
                    const endTimeFormatted = `${String(endTime.getHours()).padStart(2, '0')}:${String(endTime.getMinutes()).padStart(2, '0')}`;
                    const notificationTimeFormatted = `${String(notificationTime.getHours()).padStart(2, '0')}:${String(notificationTime.getMinutes()).padStart(2, '0')}`;
                    const startTimeFormatted = `${String(startTime.getHours()).padStart(2, '0')}:${String(startTime.getMinutes()).padStart(2, '0')}`;
                    
                    // Mettre √† jour l'affichage
                    resultLabel.textContent = `La fin de votre pause sera √†: ${endTimeFormatted}`;
                    notificationLabel.textContent = `Notification 7 min avant: ${notificationTimeFormatted}`;
                    
                    // Programmer automatiquement la notification
                    scheduleNotification();
                    
                    // Afficher la popup
                    showPopup('Calcul effectu√©', 
                             `D√©but de pause: ${startTimeFormatted}\nFin de pause: ${endTimeFormatted}`);
                    
                    // Sauvegarder dans le localStorage pour une utilisation hors ligne
                    saveCalculationToLocalStorage({
                        startTime: startTimeFormatted,
                        endTime: endTimeFormatted,
                        notificationTime: notificationTimeFormatted
                    });
                } catch (e) {
                    showPopup('Erreur', `Une erreur est survenue: ${e.message}`);
                }
            });
            
            // Sauvegarder le calcul dans le localStorage
            function saveCalculationToLocalStorage(data) {
                localStorage.setItem('lastCalculation', JSON.stringify(data));
            }
            
            // Charger le calcul depuis le localStorage
            function loadCalculationFromLocalStorage() {
                const savedData = localStorage.getItem('lastCalculation');
                if (savedData) {
                    try {
                        const data = JSON.parse(savedData);
                        resultLabel.textContent = `La fin de votre pause sera √†: ${data.endTime}`;
                        notificationLabel.textContent = `Notification 7 min avant: ${data.notificationTime}`;
                    } catch (e) {
                        console.error('Erreur lors du chargement du calcul sauvegard√©:', e);
                    }
                }
            }
            
            // V√©rifier l'√©tat de la connexion
            function checkOnlineStatus() {
                if (navigator.onLine) {
                    offlineNotice.style.display = 'none';
                } else {
                    offlineNotice.style.display = 'block';
                }
            }
            
            // √âcouteurs d'√©v√©nements pour les changements de s√©lection
            hourSelect.addEventListener('change', updateTimeInput);
            minuteSelect.addEventListener('change', updateTimeInput);
            
            // √âcouteurs d'√©v√©nements pour l'√©tat de la connexion
            window.addEventListener('online', checkOnlineStatus);
            window.addEventListener('offline', checkOnlineStatus);
            
            // Initialisation
            initializeTimeSelects();
            initTheme();
            checkOnlineStatus();
            loadCalculationFromLocalStorage();
            
            // Service Worker pour la fonctionnalit√© hors ligne
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                .then(function(registration) {
                    console.log('Service Worker enregistr√© avec succ√®s');
                })
                .catch(function(error) {
                    console.log('√âchec de l\'enregistrement du Service Worker');
                });
            }
        });
    </script>
</body>
</html>
